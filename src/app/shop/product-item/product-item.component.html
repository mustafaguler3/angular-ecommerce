<div class="card shadow-sm">
    <img src="{{product.pictureUrl}}" alt="" class="img-fluid bg-light">

    <div class="card-body d-flex flex-column">
        <a href="">
            <h6 class="text-uppercase">{{product.name}}</h6>
        </a>
        <span class="mb-2">{{product.price | currency}}</span>

        <div class="btn-group mt-auto">
            <button type="button" class="btn btn-sm btn-outline-primary fa fa-shopping-cart mr-2" routerLink="/shop/{{product.id}}">View</button>
            <button type="button" class="btn btn-sm btn-outline-primary">Edit</button>
        </div>
    </div>
</div>
